<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--侧边栏-->
<div class="lt_aside">
    <div class="brand">
        <a href="index.html">黑马18期</a>
    </div>
    <div class="user">
        <img src="images/shuai.jpg" alt="">
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li>
                <a href="user.html">
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="glyphicon glyphicon-list"></span>
                    分类管理
                </a>
                <div class="second" style="display: none">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html" class="now">
                    <span class="glyphicon glyphicon-tags"></span>
                    商品管理
                </a>
            </li>
        </ul>
    </div>
</div>
<!--内容-->
<div class="lt_main">
    <!--头部-->
    <div class="lt_header">
        <a href="javascript:;" class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a href="javascript:;" class="pull-right icon_logout"><span class="glyphicon glyphicon-log-out"></span></a>
    </div>
    <!--主要内容-->
    <div class="container-fluid">
        <!--路径导航-->
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">商品管理</li>
        </ol>
        <!--内容-->
        <div class="lt_content">
            <button class="btn btn-default mt_20 btn_add">添加分类</button>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th width="10%">序号</th>
                    <th width="25%">商品名称</th>
                    <th width="25%">商品描述</th>
                    <th width="10%">商品库存</th>
                    <th width="10%">商品尺寸</th>
                    <th width="10%">商品状态</th>
                    <th width="10%">操作</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <!--分页标签 只需要一个ul 指定id-->
            <div class="text-right"><ul id="paginator"></ul></div>

        </div>
    </div>
</div>

<!--退出登陆模态框-->
<div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn-logout">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--二级分类模态框-->
<div class="modal fade" tabindex="-1" id="productModal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <form id="form">
                <input type="hidden" name="statu" value="1">
                <div class="modal-body">
                    <!--二级分类-->
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                <span class="dropdown_text">请选择二级分类</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">

                            </ul>
                            <input type="hidden" name="brandId">
                        </div>
                    </div>
                    <!--商品名称-->
                    <div class="form-group">
                        <input type="text" autocomplete="off" class="form-control" placeholder="请输入商品名称" name="proName">
                    </div>
                    <!--文本域 商品描述-->
                    <div class="form-group">
                        <textarea class="form-control" rows="3" placeholder="请输入商品描述" name="proDesc"></textarea>
                    </div>
                    <!--商品库存-->
                    <div class="form-group">
                        <input type="text" autocomplete="off" class="form-control" placeholder="请输入商品库存" name="num">
                    </div>
                    <!--商品尺码-->
                    <div class="form-group">
                        <input type="text" autocomplete="off" class="form-control" placeholder="请输入商品尺码（例如32-46）" name="size">
                    </div>
                    <!--商品原价-->
                    <div class="form-group">
                        <input type="text" autocomplete="off" class="form-control" placeholder="请输入商品原价" name="oldPrice">
                    </div>
                    <!--商品价格-->
                    <div class="form-group">
                        <input type="text" autocomplete="off" class="form-control" placeholder="请输入商品价格" name="price">
                    </div>
                    <!--上传图片-->
                    <div class="form-group">
                        <div class="file_box">
                            <label for="fileupload" class="btn btn-default">上传图片</label>
                            <input type="file" style="display: none" id="fileupload" class="btn btn-default" name="pic1" data-url="/product/addProductPic" multiple>
                        </div>
                    </div>
                    <div class="form-group img_box">
                        <!--<img src="images/none.png" width="100" height="100" alt="">-->
                        <input type="hidden" name="productLogo">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--列表动态渲染-->
<script type="text/html" id="tmp">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{ v.proName }}</td>
        <td>{{ v.proDesc }}</td>
        <td>{{ v.num }}</td>
        <td>{{ v.size }}</td>
        <td>{{ v.statu===1?'已上架':'已下架'}}</td>
        <td>
            {{ if statu===1 }}
            <button class="btn btn-success btn-sm">上架</button>
            {{ else }}
            <button class="btn btn-danger btn-sm">下架</button>
            {{ /if }}
        </td>
    </tr>
    {{/each}}
</script>

<!--二级分类渲染-->
<script type="text/html" id="tmp2">
    {{each rows v i}}
    <li data-id="{{v.id}}"><a href="javascript:;">{{v.brandName}}</a></li>
    {{/each}}
</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<!--1. 引入js文件-->
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
